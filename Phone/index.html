<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Mobile App | DevBammy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="phone">
        <div class="header">
          <div class="icon">
            <img src="img/profile.jpg" />
            <h1>NurseDup</h1>
          </div>
          <i class="fa fa-bars"></i>
        </div>

        <div class="search">
          <p>Where are you travelling to?</p>
          <div class="input">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search for a trip" />
            <i class="fa fa-microphone"></i>
          </div>
        </div>

        <div class="categories">
          <h3>Categories</h3>
          <h3>See all</h3>
        </div>

        <div class="row">
          <div class="col">
            <img src="img/Desert.jpg" alt="" />
            <h4>Desert</h4>
          </div>

          <div class="col">
            <img src="img/hiking.jpg" alt="" />
            <h4>Hiking</h4>
          </div>

          <div class="col">
            <img src="img/island.jpg" alt="" />
            <h4>Island</h4>
          </div>

          <div class="col">
            <img src="img/Mountains.jpg" alt="" />
            <h4>Mountains</h4>
          </div>
        </div>

        <div class="recommend">
          <h3>Recommended</h3>
          <h3>See all</h3>
        </div>

        <div class="cards">
          <div class="col">
            <div class="img">
              <img src="img/santorini.jpg" alt="" />
            </div>
            <div class="content">
              <h3>Santorini</h3>
              <div class="icons">
                <i class="fa fa-map-marker-alt"></i>
                <h4>Greece</h4>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="img">
              <a href="paris.html"><img src="img/paris.jpg" alt="" /></a>
            </div>
            <div class="content">
              <h3>Paris</h3>
              <div class="icons">
                <i class="fa fa-map-marker-alt"></i>
                <h4>France</h4>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="img">
              <img src="img/dubai.jpg" alt="" />
            </div>
            <div class="content">
              <h3>Dubai</h3>
              <div class="icons">
                <i class="fa fa-map-marker-alt"></i>
                <h4>UAE</h4>
              </div>
            </div>
          </div>
        </div>

        <div class="home">
          <i class="fa fa-home"></i>
          <i class="fa fa-user"></i>
          <i class="fa fa-heart"></i>
          <i class="fa fa-gear"></i>
          <i class="fa fa-shopping-basket"></i>
        </div>
      </div>
    </div>
  </body>
</html>
