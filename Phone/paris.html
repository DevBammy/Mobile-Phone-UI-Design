<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Paris | DevBammy</title>
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

  <body>
    <div class="content">
      <div class="phone">

          </div>

          </div>
        </div>

          <div class="icons">
            <div class="name">
              <h3>Paris</h3>
              <div>

            <h2>About</h2>

              <a href="#">Read More.</a>
            </p>
          </div>

              <div class="col">

        </div>
